<!-- app-global-search.component.html -->
<div class="search-wrapper" role="search">
    <mat-form-field appearance="outline" class="global-search" floatLabel="always">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput [placeholder]="placeholder()" aria-label="Global search"
            (keydown.enter)="search.emit(value.value)" #value />
        <button mat-icon-button matSuffix aria-label="Clear search" (click)="value.value=''" type="button">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
