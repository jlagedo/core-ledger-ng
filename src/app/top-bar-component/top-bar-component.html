<!-- app-top-bar.component.html -->
<mat-toolbar color="primary" class="topbar" role="banner">

    <button mat-icon-button class="mobile-menu" aria-label="Open navigation menu" (click)="toggleSidenav.emit()">
        <mat-icon>menu</mat-icon>
    </button>

    <div class="top-left" aria-hidden="true">
        <span class="app-title">LedgerPro</span>
        <mat-chip class="env-chip" color="accent" selected>{{ envLabel() }}</mat-chip>

    </div>

    <span class="spacer"></span>

    <!-- search slot -->
    <ng-content select="[global-search]"></ng-content>

    <span class="spacer"></span>

    <!-- actions slot -->
    <ng-content select="[top-actions]"></ng-content>

</mat-toolbar>
