<h1>Todo List</h1>

<mat-table [dataSource]="datasource()">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let todo"> {{todo.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let todo"> {{todo.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isCompleted">
        <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
        <mat-cell *matCellDef="let todo"> {{todo.isCompleted}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
        <mat-cell *matCellDef="let todo"> {{todo.createdAt | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="completedAt">
        <mat-header-cell *matHeaderCellDef> Completed At </mat-header-cell>
        <mat-cell *matCellDef="let todo"> {{todo.completedAt | date}} </mat-cell>
    </ng-container>

    <mat-header-row
        *matHeaderRowDef="['id', 'description', 'isCompleted', 'createdAt', 'completedAt']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['id', 'description', 'isCompleted', 'createdAt', 'completedAt'];"></mat-row>

</mat-table>
