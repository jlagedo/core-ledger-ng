<section>
    <div>
        <button matButton="filled" routerLink="/todo/form" routerLinkActive="active">
            Add Todo
        </button>
    </div>
</section>

<mat-table [dataSource]="datasource()">

    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let todo"> {{todo.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isCompleted">
        <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
        <mat-cell *matCellDef="let todo">
            <mat-checkbox (change)="toggleTodoCompletion(todo.id, $event.checked)" [checked]="todo.isCompleted"
                aria-label="Toggle completion status">
            </mat-checkbox>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let todo">
            <button mat-icon-button color="warn" (click)="deleteTodo(todo.id)" aria-label="Delete todo"
                style="cursor: pointer;">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['description', 'isCompleted', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['description', 'isCompleted', 'actions'];"></mat-row>


</mat-table>
